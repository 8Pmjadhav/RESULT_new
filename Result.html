<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="light dark">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style/general.css">
  <title>Result</title>e
</head>

<header class="Nav_bar_template fixed-top  "></header>
<script type="module">
  import Navbar from "./components/Navbar.js"
  Navbar('Result');
</script>

<body>
  <div class="result_form container py-3  px-lg-5 bg-body-secondary  px-sm-1 rounded-2  ">
    <h3 class="text-success text-center ">Result</h3>
    <form id="resultform" method="post">
      <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <select class="form-select year" id="year" name="year" aria-label="Default select example" height="40" required>
          <option selected value="">Select Year</option>
          <option value="1">First Year</option>
          <option value="2">Second Year</option>
          <option value="3">Third Year</option>
          <option value="4">B.Tech</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="sem" class="form-label">Semister</label>
        <select class="form-select" id="sem" name="sem" aria-label="Default select example" height="40" required>
          <option selected value="">Select Semister</option>
          <option value="1">First Semister</option>
          <option value="2">Second Semister</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="branch" class="form-label">Branch</label>
        <select class="form-select" id="branch" name="branch" aria-label="Default select example" height="40" required>
          <option value="">Select Department</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="ENTC">ENTC</option>
          <option value="CE">Civil</option>
          <option value="ME">Mechanical</option>
          <option value="CHE">Chemical</option>
          <option value="TE">Textile</option>
          <option value="IE">Instrumentation</option>
          <option value="EE">Electrical</option>
          <option value="PE">Production</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="reg_no" class="form-label">Reg. No.</label>
        <input type="text" class="form-control" id="reg_no" name="reg_no" onChange={this.handleIdInput} required />
      </div>

      <div class="text-center ">
        <button type="submit" class="submit btn btn-primary">Submit</button>
      </div>

    </form>
  </div>
  <script src="./components/Result.js">  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
