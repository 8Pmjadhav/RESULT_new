<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style/general.css">

  <title>Sign In</title>
</head>

<header class="Nav_bar_template fixed-top  "></header>
<script type="module">
  import Navbar from "./components/Navbar.js"
  Navbar('Signin');
</script>

<body>
  
  <div class="sign_in_form container py-3  px-lg-5 bg-body-secondary  px-sm-1 rounded-2  ">
    <h3 class="text-success text-center ">Sign In</h3>
    <form id="Admin">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="email" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <div class="text-center ">
        <button type="submit" class="submit btn btn-primary">Sign In</button>
      </div>

    </form>
    <div class="alertbox pt-5"></div>
  </div>

  <script src="./components/Signin.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
